<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laxman Hale|Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <fieldset>
        <h1 class="main">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <label for="">Name</label>
        <input type="text" name="name" required>
        <br>
        <h3>Gender</h3>
        <p>Male <input type="radio" name="gender" id="male">Female <input type="radio" name="gender" id="female"></p>

        <br><br>

        <label for="">Address :</label>
        <textarea name="address" id="address" cols="80" rows="6"></textarea>

        <br><br>

        <label for="">Email:</label>
        <input type="email" name="email" id="email" required placeholder="laxmanhale58@gmail.com">
        <br><br>

        <label for="">Pincode :</label>
        <input type="number" name="pincode" id="pincode">
        <br>

        <h3>Payment Information</h3>
        <br>
        <label for="">Card Type :</label>
        <select>
        <option value="">--Select Card Type </option>
        <option value="visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option>
        </select>
        <br><br>

        <label for="">card Number :</label>
        <input type="text" name="card number" id="card number" required>
        <br><br>
        <label for="">Expiration Date :</label>
        <input type="date" name="date" id="date" required>
        <br><br>

        <label for="">CVV :</label>
        <input type="password" name="cvv" id="cvv" required>
        
        <br><br><br>
        <input type="submit" value="Pay Now">
        
    
    </fieldset>  
    </form>
    </div>
